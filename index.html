<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="creator" content="Aarif">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Download Notes &amp; Cheatsheets || techtitanAarif">
    <meta property="og:description" content="Download For Real time Project Like To-Do-List , | Quiz-App etc.">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="TechTitanAarif - Learn Programming and Coding">
    <meta name="twitter:description"
        content="Learn programming with easy-to-follow tutorials, courses, and resources. TechTitanAarif offers free content for beginners and advanced developers.">
    <meta name="publisher" content="@khanAarif">
    <link rel="icon" href="favicon.png" type="image/x-icon" sizes="16x16">
    <title>JavaScript Quiz-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
</head>

<body>
    <main>
        <section class="begin-quiz text-center">
            <h1>Take a Quiz!</h1>
            <p class="lead">Choose a Category:</p>
            <select class="form-select my-3" id="select-category"></select>
            <button class="btn btn-primary begin-btn">Begin</button>
        </section>

        <section class="quiz-area hidden m-4">
            <article class="question-area">
                <h5 class="text-success mt-3 question-heading text-center">Question <span
                        class="question-number"></span> of <span class="total-questions"></span></h5>
                <p class="question lead text-center"></p>
            </article>

            <article class="option-area text-center">
                <div class="form-check">
                    <input class="form-check-input btn-check" type="radio" id="option-1" name="options">
                    <label class="form-check-label btn btn-outline-secondary w-50" for="option-1"></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input btn-check" type="radio" id="option-2" name="options">
                    <label class="form-check-label btn btn-outline-secondary w-50" for="option-2"></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input btn-check" type="radio" id="option-3" name="options">
                    <label class="form-check-label btn btn-outline-secondary w-50" for="option-3"></label>
                </div>
                <div class="form-check">
                    <input class="form-check-input btn-check" type="radio" id="option-4" name="options">
                    <label class="form-check-label btn btn-outline-secondary w-50" for="option-4"></label>
                </div>
            </article>

            <div class="error-msg hidden text-danger text-center">Please select an option</div>
            <div class="display-answer hidden text-center"></div>

            <div class="progress my-3">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                    style="width: 0%" id="quiz-progress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>

            <div class="buttons my-4 text-center">
                <button class="btn btn-primary previous-btn">Previous</button>
                <button class="btn btn-primary next-btn">Next</button>
            </div>
        </section>

        <section class="end-area hidden text-center">
            <h1 class="total-score"></h1>
            <p class="feedback-message lead"></p>

            <button class="restart-btn btn btn-primary"> Try Again!</button>
        </section>
    </main>
</body>

</html>
